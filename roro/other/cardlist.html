<body onload="OnLoadCardList()" style="overflow-y:auto">
	<div class="wrapper">
		<div class="side">
			<span id="ID_FRAME"></span>
		</div>
		<div class="content">
			<div style="padding: 20px 34px">
	
				<form name="ItemForm">
							計算機用のデータを表示しているため、ゲーム内の表示と違うことがあります。<br>

							<table border="1">
								<tbody>
									<tr>

										<td>
											選択
										</td>
										<td>
											<select id="OBJID_SELECT_CARD_KIND" onChange="OnChangeKindRestrict()">
											</select>
										</td>
										<td>
											検索
										</td>
										<td>
											<input type="text" style="display:none">
											<input id="F_CONDITION" type="text" placeholder="検索文字（部分一致）" onChange="RefreshCardListTable()">
										</td>

										<td>
											並べ替え
										</td>
										<td>
											<select name="F_SORT" onChange="RefreshCardListTable()">
												<option value="2">文字コード順
											</select>
										</td>

									</tr>
								</tbody>
							</table>

							<table border="1">
								<tbody>
									<tr>
										<td>オプション</td>

										<td>
											<input type="checkbox" id="OBJID_INPUT_SHOW_ENCHANT_INFO" onchange="OnChangeShowEnchantInfo()">
											<label for="OBJID_INPUT_SHOW_ENCHANT_INFO">エンチャント情報を表示</label>
											　
										</td>
									</tr>
								</tbody>
							</table>

							<table>
								<tbody>
									<tr>
										<td>
											※文字コード順(英数字→ひらがな→カタカナ→漢字)
										</td>
									</tr>
									<tr>
										<td>
											※エンチャント情報の表示は、<font color="red">種類として「エンチャント効果」を選択した場合のみ</font>、表示されます。
										</td>
									</tr>
									<tr>
										<td>
											※エンチャント情報を表示する場合、<font color="red">多少、処理に時間がかかります。</font>ご注意ください。
										</td>
									</tr>
									<tr>
										<td>
											※エンチャント情報を表示する場合、表示欄が大きくなります。ご注意ください。
										</td>
									</tr>
									<tr>
										<td>
											※エンチャント情報では、エンチャント可能条件（精錬値7以上、など）は考慮されませんので、ご注意ください。
										</td>
									</tr>
								</tbody>
							</table>

							<span id="OBJID_SPAN_ROOT_OF_CARD_LIST">
							</span>

				</form>
			</div>
		</div>
